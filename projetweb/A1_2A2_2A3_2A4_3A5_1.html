<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ruben</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/daisyui/3.1.0/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/output.css">
    <script>
        // Fonction pour envoyer l'email
        function sendEmail() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (!name || !email || !message) {
                alert('Veuillez remplir tous les champs');
                return;
            }
            
            // mailto
            const mailtoUrl = `mailto:ruben.dichtel@epita.fr?subject=Contact depuis votre CV en ligne&body=De: ${name}%0D%0AEmail: ${email}%0D%0A%0D%0AMessage:%0D%0A${encodeURIComponent(message)}`;
            
            // Ouvrir mailto dans une nouvelle fenêtre
            window.open(mailtoUrl, '_blank');
            
            // Rediriger vers le CV après un court délai
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
    </script>
</head>
<body class="font-sans text-gray-400 min-h-screen flex flex-col" style="background-image: url('./src/img/fond.jpg'); background-size: cover; background-position: center; background-attachment: fixed;">
    <header class="bg-base-100 shadow-lg" style="background-color: rgba(17, 24, 39, 0.8);">
        <div class="container mx-auto p-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-xl font-bold text-gray-100">Dichtel Ruben</a>
                <a href="index.html" class="btn btn-outline text-gray-100 hover:bg-gray-700">Retour au CV</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 flex-grow">
        <div class="card bg-base-100 shadow-xl max-w-2xl mx-auto" style="background-color: rgba(17, 24, 39, 0.8);">
            <div class="card-body">
                <h2 class="card-title text-2xl mb-6 text-gray-100">Formulaire de Contact</h2>
                <p class="mb-4 text-gray-100">
                    Félicitations ! Vous avez correctement répondu à toutes les questions. 
                    Vous pouvez maintenant me contacter en remplissant le formulaire ci-dessous.
                </p>
                
                <form id="contact-form" class="space-y-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-gray-100">Nom</span>
                        </label>
                        <input type="text" id="name" placeholder="Votre nom" class="input input-bordered bg-gray-800 text-gray-100 placeholder-gray-400" required />
                    </div>
                    
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-gray-100">Email</span>
                        </label>
                        <input type="email" id="email" placeholder="Votre email" class="input input-bordered bg-gray-800 text-gray-100 placeholder-gray-400" required />
                    </div>
                    
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-gray-100">Message</span>
                        </label>
                        <textarea id="message" class="textarea textarea-bordered h-32 bg-gray-800 text-gray-100 placeholder-gray-400" placeholder="Votre message" required></textarea>
                    </div>
                    
                    <div class="form-control mt-6">
                        <button type="button" onclick="sendEmail()" class="btn btn-primary hover:bg-primary-focus">Envoyer</button>
                    </div>
                </form>
                
                <div id="confirmation" class="alert alert-success mt-4 hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span>Votre message a été envoyé avec succès !</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-base-200 p-4 mt-8" style="background-color: rgba(17, 24, 39, 0.8);">
        <div class="container mx-auto text-center">
            <p class="text-gray-100">© 2025 Ruben Dichtel - Tous droits réservés</p>
        </div>
    </footer>
</body>
</html>
